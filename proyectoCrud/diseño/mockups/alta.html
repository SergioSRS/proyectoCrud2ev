<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet" type="text/css" />
   
    <link href= "../../src/www/css/estilo.css" rel="stylesheet" type="">
    <title>Armario Gaming</title>
</head>
    <body>
        <div id=vistaInicio>
            <div id="cabecera">
                <div id="logo">
                   <a href=../../src/www/index.html><img alt="logo" src="../../src/www/assets/logodeneoncirculo.png"></a>
                </div>
                <h1 id="titulo">Armario Gaming</h1>
            </div>
            <h2 id="tituloProceso">Alta de juegos</h2>
            <form>
                
                <label>Nombre
                    <input type="text"/>
                </label>
                <label>Precio
                    <input type="text"/>
                </label>
                <label>Fecha lanzamiento
                    <input type="date"/>
                </label>
                <label>Descripción
                    <input type="text"/>
                </label>
                <label>Edad Recomendada
                    <select>
                        <option>+18</option>
                        <option>+16</option>
                        <option>+13</option>
                        <option>+7</option>
                        <option>+3</option>
                    </select>
                </label>
                <label>Imagen
                    <input type="file"/>
                </label>
                <div>
                    <h4>Indica si esta completado o no</h4>
                    <label>Sí
                        <input type="radio"/>
                    </label>
                    <label>No
                        <input type="radio"/>
                    </label>
               </div>
               <div>
                <h4>Tematicas:</h4>
                <label>Aventura
                    <input type="checkbox">
                </label>
                <label>Accion
                    <input type="checkbox">
                </label>
                <label>Terror
                    <input type="checkbox">
                </label>
               </div>
               <input type="submit"</>
            </form>
         </div>
    </body>
</html>
